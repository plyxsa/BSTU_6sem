<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление БД</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #ecf3ff;
            color: rgb(0, 7, 46);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-danger {
            background-color: #dc3545;
            border: none;
        }
        .btn-success {
            background-color: #28a745;
            border: none;
        }
        .btn-warning {
            background-color: #ffc107;
            border: none;
            color: black;
        }
        .card {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="container text-center">
        <h1 class="mb-4">Управление БД</h1>

        <div class="mb-3">
            <button class="btn btn-primary me-2" onclick="Get()">Получить все записи (GET)</button>
            <button class="btn btn-danger" onclick="Delete()">Удалить запись (DELETE)</button>
        </div>

        <div id="get_result" class="alert alert-info text-dark"></div>

        <div class="card p-3">
            <h4 class="text-center">Добавить / Изменить запись</h4>
            <div class="mb-2">
                <label for="ID" class="form-label">Идентификатор</label>
                <input type="number" id="ID" class="form-control" min="1">
            </div>
            <div class="mb-2">
                <label for="Name" class="form-label">ФИО</label>
                <input type="text" id="Name" class="form-control">
            </div>
            <div class="mb-2">
                <label for="BDay" class="form-label">Дата рождения</label>
                <input type="date" id="BDay" class="form-control">
            </div>
            <button class="btn btn-success me-2" onclick="Post()">Добавить (POST)</button>
            <button class="btn btn-warning" onclick="Put()">Изменить (PUT)</button>
        </div>
    </div>

    <script>
        function Get() {
            fetch('http://localhost:3000/api/db')
                .then(response => response.json())
                .then(data => {
                    let output = '<ul class="list-group">';
                    data.forEach(e => {
                        output += `<li class="list-group-item bg-light text-dark">${e.id}: ${e.name} (${e.bday})</li>`;
                    });
                    output += '</ul>';
                    document.getElementById('get_result').innerHTML = output;
                });
        }

        function Post() {
            fetch('http://localhost:3000/api/db', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    id: parseInt(document.getElementById('ID').value),
                    name: document.getElementById('Name').value,
                    bday: document.getElementById('BDay').value
                })
            })
            .then(response => {
                if (!response.ok) throw new Error(`Ошибка ${response.status}: ${response.statusText}`);
                return response.json();
            })
            .then(data => console.log('Добавлено:', data))
            .catch(error => console.error('Ошибка:', error));
        }

        function Put() {
            fetch('http://localhost:3000/api/db', {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                id: parseInt(document.getElementById('ID').value),
                name: document.getElementById('Name').value,
                bday: document.getElementById('BDay').value
                })
            })
            .then(response => {
                if (!response.ok) throw new Error(`Ошибка ${response.status}: ${response.statusText}`);
                return response.json();
            })
            .then(data => console.log('Обновлено:', data))
            .catch(error => console.error('Ошибка:', error));
        }

        function Delete() {
            let id = prompt("Введите ID для удаления:");
            if (id) {
                fetch(`http://localhost:3000/api/db?id=${id}`, {
                    method: 'DELETE'
                }).then(response => response.json())
                  .then(data => console.log('Удалено:', data));
            }
        }
    </script>

</body>
</html>
