<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Задание 14 - Загрузка файла</title>
</head>
<body>
    <h1>Загрузка файла (POST)</h1>
    <form method="POST" action="/upload" enctype="multipart/form-data">
        <p>Комментарий: <input type="text" name="comment" value="Тестовый файл"></p>
        <p>Выберите файл: <input type="file" name="file_upload"></p>
        <p><input type="submit" name="submit_upload" value="Загрузить"></p>
    </form>
</body>
</html>
